<div class="mapContainer" ng-controller="MapCtrl">
	
	<ui-gmap-google-map id="map" center='map.center' zoom='map.zoom' control="map.control" options='map.options' >
	  <ui-gmap-markers models="map.markers" coords="'self'" icon="'icon'" click="onClicked" options="{zIndex:5}" labelContent="'title'" labelAnchor="22 0" labelClass="marker-labels" data-tap-disabled="true">
	  		
            </ui-gmap-windows>
	  </ui-gmap-markers>

	  <ui-gmap-markers models="map.busInnerStops" coords="'self'" icon="'icon'" click="onClicked" labelContent="'title'" labelAnchor="22 0" options="{zIndex:3}" labelClass="marker-labels">
      </ui-gmap-markers>
      <ui-gmap-markers models="map.busOuterStops" coords="'self'" icon="'icon'" click="onClicked" labelContent="'title'" labelAnchor="22 0" options="{zIndex:3}" labelClass="marker-labels">
      </ui-gmap-markers>
      <ui-gmap-markers models="map.busStops" coords="'self'" icon="'icon'" click="onClicked" labelContent="'title'" labelAnchor="22 0" options="{zIndex:3}" labelClass="marker-labels">
      </ui-gmap-markers>


	</ui-gmap-google-map>
