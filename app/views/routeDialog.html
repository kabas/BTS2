<md-dialog aria-label="route" ng-style="{'background-color': routeColor}" style="min-width:0px;">
	<md-dialog-content style="z-index:100;overflow:scroll">
	<md-subheader class="md-sticky-no-effect"  ng-style="{'background-color': routeColor}" style="padding:5px;margin-right:0px;">
		<span style='font-size:20px;color:white;padding:5px;line-height:100%font-family:  Roboto300, verdana;'>{{Route}}</span>
		<md-button class="md-icon-button" ng-click='hide()' aria-label="CloseNav">
		    <ng-md-icon icon="clear" style="fill: white;padding-left:10px;" size="25">
		    	 </ng-md-icon>	
		</md-button>
	</md-subheader>
	</md-dialog-content>
</md-dialog>
